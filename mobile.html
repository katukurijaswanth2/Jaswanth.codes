.profile-card {

.profile-image {

.profile-content {

.links {

    height: 5rem;
    gap: 10px;
    width: 95%;
    max-width: 100%;
}

.links a {
    text-decoration: none;
    color: #111;
    height: 3rem;

    justify-content: center;
    align-items: center;
    border-radius: 50%;

}
.links a:hover{

    color: #fff;
}

.links i {
    font-size: 1.5rem;

}
.profile-card{

height: 300px;
box-sizing: content-box;
